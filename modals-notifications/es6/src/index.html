<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>Modal&Notification ES6</title>
</head>
<body>

<div id="app" class="app">
	<div class="container">
		<div class="app__wrap">
			<span class="btn-style btn-style_blue notificationOpenJS" data-type="success">Success</span>
			<span class="btn-style btn-style_blue notificationOpenJS" data-type="warning">Warning</span>
			<span class="btn-style btn-style_blue notificationOpenJS" data-type="error">Error</span>
			<span class="btn-style btn-style_blue notificationOpenJS" data-type="info">Info</span>
			<span class="btn-style btn-style_white modalOpenJS">Modal</span>
		</div>
	</div>
</div>

</body>
</html>
